<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>图标</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>
<canvas id="chartjs-2" class="chartjs" width="1540" height="770" style="display: block; height: 385px; width: 770px;"></canvas>
</body>
<script>
    new Chart(document.getElementById("chartjs-2"), {
        "type": "horizontalBar",
        "data": {
            "labels": ["部门1", "部门2", "部门3", "部门4", "部门5", "部门6", "部门7", "部门8", "部门9", "部门10"],
            "datasets": [{
                "label": "My First Dataset",
                "data": [65, 59, 80, 81, 56, 55, 40, 11, 22, 33],
                "fill": false,
                "backgroundColor": [
                    "rgba(255, 99, 132, 0.2)",
					"rgba(255, 159, 64, 0.2)",
					"rgba(255, 205, 86, 0.2)",
					"rgba(75, 192, 192, 0.2)",
					"rgba(54, 162, 235, 0.2)",
					"rgba(153, 102, 255, 0.2)",
					"rgba(201, 203, 207, 0.2)",
                    "rgba(151, 153, 157, 0.2)",
                    "rgba(101, 103, 107, 0.2)",
                    "rgba(51, 53, 57, 0.2)"
				],
                "borderColor": [
                    "rgb(255, 99, 132)",
					"rgb(255, 159, 64)",
					"rgb(255, 205, 86)",
					"rgb(75, 192, 192)",
					"rgb(54, 162, 235)",
					"rgb(153, 102, 255)",
					"rgb(201, 203, 207)",
                    "rgb(151, 153, 157)",
                    "rgb(101, 103, 107)",
                    "rgb(51, 53, 57)"
				],
                "borderWidth": 1
            }]
        },
        "options": {
            "scales": {
                "xAxes": [{
                    "ticks": {
                        "beginAtZero": true
                    }
                }]
            }
        }
    });
</script>
</html>
